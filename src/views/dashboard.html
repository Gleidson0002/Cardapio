<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>

    <style>
        body {
            background-color: #343a40; /* Cor de fundo escura */
            color: white; /* Texto claro */
        }
        #myPieChart {
            width: 600px !important;
            height: 600px !important;
            margin: 0 auto;
        }
        .sidebar {
            height: 100vh;
            background-color: #212529; /* Sidebar escura */
            position: fixed;
            padding: 20px;
        }
        .sidebar a {
            color: white; /* Texto dos links na sidebar */
        }
        .sidebar a:hover {
            background-color: #495057; /* Cor ao passar o mouse */
        }
        .content {
            margin-left: 250px; /* Largura da sidebar */
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                height: auto;
                margin-bottom: 20px;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Relatórios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configurações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ajuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sair</a>
          </li>
        </ul>
    </div>

    <div class="content">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <h2 class="text-center mt-4">Gigantes mobile</h2>
        <canvas id="myPieChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Samsung', 'Apple', 'Xiaomi', 'Sony','Positivo'],
                datasets: [{
                    label: 'Vendas',
                    data: [30000, 20000, 20005, 25000, 100000],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(150, 2, 272, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(150, 2, 272, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Distribuição de Vendas'
                    }
                }
            }
        });
    </script>
</body>
</html>
